<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div spark-test></div>
        </div>
        <div class="col-md-4">


            <div flot-line-chart>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div spark-danger></div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <!--<div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Table</strong></div>-->

    <section class="md-content-section">

        <md-content>
            <div class="md-content__body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr class="selectable">
                            <th>TimeStamp</th>
                            <th>Sensor</th>
                            <th>Status</th>
                            <th>Location</th>
                            <th>Completion %</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sensor in sensors" ng-click="" class="selectable">
                            <td><a href="#/sensor/{{sensor.id}}">{{sensor.id}}</a></td>
                            <td><span class="color-success"><i class="fa fa-level-up"></i></span>{{sensor.property1}} TWLT</td>
                            <td><span class="label label-info">{{sensor.status}}</span></td>
                            <td>{{sensor.insertedOn | date:'medium'}}</td>
                            <td>{{sensor.name}}change %</td>
                            <td>{{sensor.name}}value</td>
                            <td>{{sensor.name}}</td>
                            <td>battery level</td>
                            <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </md-content>

    </section>

</div>
